# nginx-test.yml

# 1. The Deployment: Defines the desired state for our pods.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest 
        ports:
        - containerPort: 80 

--- 

# 2. The Service: Exposes our deployment to the network.
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort 
  selector:
    app: nginx 
  ports:
    - protocol: TCP
      port: 80       
      targetPort: 80
      nodePort: 30080  