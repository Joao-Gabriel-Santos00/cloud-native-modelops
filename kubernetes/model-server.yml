# kubernetes/model-server.yml

apiVersion: v1
kind: ConfigMap
metadata:
  name: model-server-config
data:
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MLFLOW_S3_ENDPOINT_URL: "http://minio-service:9000"

---

apiVersion: v1
kind: Service
metadata:
  name: model-server-service
spec:
  type: NodePort
  selector:
    app: model-server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30081

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-server
  template:
    metadata:
      labels:
        app: model-server
    spec:
      containers:
      - name: model-server
        image: joaogabrielpos/model-server:0.2 
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: model-server-config
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_USER
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_PASSWORD