# templates/mlflow.yml

apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
spec:
  type: NodePort
  selector:
    app: mlflow
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      # Use the port from values.yaml
      nodePort: {{ .Values.mlflow.service.nodePort }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-deployment
spec:
  # Use replica count from values.yaml
  replicas: {{ .Values.mlflow.replicaCount }}
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        # Build image name from values.yaml
        image: "{{ .Values.mlflow.image.repository }}:{{ .Values.mlflow.image.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: 5000
        {{- if .Values.mlflow.probes.enabled }}
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 20
        {{- end }}
        resources:
          requests:
            cpu: {{ .Values.mlflow.resources.requests.cpu }}
            memory: {{ .Values.mlflow.resources.requests.memory }}
          limits:
            cpu: {{ .Values.mlflow.resources.limits.cpu }}
            memory: {{ .Values.mlflow.resources.limits.memory }}
        env:
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://minio-service:9000"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              # Use the secret name from values.yaml
              name: {{ .Values.minio.existingSecret }}
              key: MINIO_ROOT_USER
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              # Use the secret name from values.yaml
              name: {{ .Values.minio.existingSecret }}
              key: MINIO_ROOT_PASSWORD
        # Build the command from values.yaml
        command: ["mlflow", "server",
                  "--host", "0.0.0.0",
                  "--port", "5000",
                  "--default-artifact-root", "s3://{{ .Values.mlflow.s3BucketName }}/"]